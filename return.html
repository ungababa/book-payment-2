<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation - MatheMagic Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .status-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #30313D;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status-message {
            color: #666;
            font-size: 1.05rem;
            margin-bottom: 30px;
        }

        .order-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            color: #666;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #30313D;
        }

        .detail-value {
            text-align: right;
            color: #666;
        }

        .total-row {
            background: #f0f0f0;
            padding: 12px;
            margin: 0 -20px -20px -20px;
            border-radius: 0 0 8px 8px;
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            font-size: 1.1rem;
            color: #30313D;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .primary-btn:hover {
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .secondary-btn {
            background: #e0e0e0;
            color: #30313D;
        }

        .secondary-btn:hover {
            background: #d0d0d0;
        }

        .error-state {
            color: #fa755a;
        }

        .success-state {
            color: #22c55e;
        }

        @media (max-width: 600px) {
            .status-card {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-card">
            <div class="status-icon" id="status-icon">✓</div>
            <h1 id="status-title">Order Confirmed!</h1>
            <p class="status-message" id="status-message">Thank you for your order. Your books will be shipped soon.</p>

            <div class="order-details" id="order-details">
                <div class="detail-row">
                    <span class="detail-label">Order ID</span>
                    <span class="detail-value" id="order-id">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value" id="order-status">Confirmed</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Delivery Address</span>
                    <span class="detail-value" id="delivery-address">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Quantity</span>
                    <span class="detail-value" id="order-quantity">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email</span>
                    <span class="detail-value" id="order-email">-</span>
                </div>
                <div class="total-row">
                    <span>Total Amount</span>
                    <span id="order-total">HK$0.00</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="primary-btn" onclick="window.location.href='index.html'">Order Another</button>
                <button class="secondary-btn" onclick="window.print()">Print Receipt</button>
            </div>
        </div>
    </div>

    <script>
        // Retrieve and display order from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const order = JSON.parse(localStorage.getItem('lastOrder'));
            
            if (!order) {
                document.getElementById('status-icon').textContent = '⚠️';
                document.getElementById('status-title').textContent = 'No Order Found';
                document.getElementById('status-message').textContent = 'We couldn\'t find your order details.';
                return;
            }

            // Populate order details
            document.getElementById('order-id').textContent = order.id;
            document.getElementById('order-status').textContent = order.status || 'Completed';
            document.getElementById('delivery-address').textContent = `${order.fullname}, ${order.address}, ${order.city}, ${order.country}`;
            document.getElementById('order-quantity').textContent = `${order.quantity} book(s)`;
            document.getElementById('order-email').textContent = order.email;
            document.getElementById('order-total').textContent = `HK$${(order.total / 100).toFixed(2)}`;

            // Update status if demo mode
            if (order.demo) {
                document.getElementById('status-icon').textContent = '✓';
                document.getElementById('status-title').textContent = 'Order Confirmed (Demo)';
                document.getElementById('status-message').textContent = 'This is a demo order. In production, payment would be processed through Stripe.';
            }
        });
    </script>
</body>
</html>
